<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" role="submit">로그인</button>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  const copyTag = document.querySelector('#copy')

  let firstDiv = document.createElement('div')
  let secDiv = document.createElement('div')
  let thrdDiv = document.createElement('div')
  firstDiv.classList.add('mb-3')
  secDiv.classList.add('mb-3')
  thrdDiv.classList.add('mb-3')

  let firstLabel = document.createElement('label')
  firstLabel.setAttribute('for', 'inputEmail')
  firstLabel.classList.add('form-label')
  firstLabel.textContent = '이메일'
  firstDiv.appendChild(firstLabel)

  let firstInput = document.createElement('input')
  firstInput.setAttribute('type', 'email')
  firstInput.classList.add('form-control')
  firstInput.setAttribute('id', 'inputEmail')
  firstDiv.appendChild(firstInput)

  let secLabel = document.createElement('label')
  secLabel.setAttribute('for', 'inputPassword')
  secLabel.classList.add('form-label')
  secLabel.textContent = '비밀번호'
  secDiv.appendChild(secLabel)

  let secInput = document.createElement('input')
  secInput.setAttribute('type', 'password')
  secInput.classList.add('form-control')
  secInput.setAttribute('id', 'inputPassword')
  secDiv.appendChild(secInput)

  let newBtn = document.createElement('button')
  newBtn.classList.add('btn', 'btn-primary')
  newBtn.setAttribute('role', 'submit')
  newBtn.textContent = '로그인'
  thrdDiv.appendChild(newBtn)

  copyTag.appendChild(firstDiv)
  copyTag.appendChild(secDiv)
  copyTag.appendChild(thrdDiv)
</script>

</html>

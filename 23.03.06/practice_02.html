<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center">
    <form class="col-6 m-auto">
      <h1 class="h3 mb-3">Please sign in</h1>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="inputEmail1" placeholder="name@example.com">
        <label for="inputEmail1">Email address</label>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputPassword1">Password</span>
        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
      </div>
      <div class="col-3 mx-auto mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <button type="submit" class="col-5 btn btn-success mb-3">로그인</button>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="col-5 btn btn-outline-info mb-3">회원가입</button>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="col-5 btn btn-warning mb-3">뒤로가기</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

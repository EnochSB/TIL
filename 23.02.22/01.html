<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>컨텐츠</title>
  <style>
    h1 {
      color: blue;
      
    }
  </style>
</head>
<body>
  <p>This is<br>my page</p>
  <a href="https://www.google.com/">구글로 이동!</a><br>
  <!-- a: 앵커, 하이퍼링크를 담당 -->
  <img src="sample.jpg" alt="깜짝파티 아무무"><br>
  <!-- 이미지는 자기 자신이 컨텐츠이기 때문에 닫는 주석이 없음 -->
  <img src="https://random.imagecdn.app/500/150" alt="랜덤 이미지">
  <h1>메인 제목</h1>
  <h2>중제목</h2>
  <p>내 페이지</p>
  <p>이건 <em>emphasis</em> 입니다.</p>
  <p>이건 <strong>strong</strong> 입니다.</p>
  <ol>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>디비</li>
  </ol>
  <ul>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>디비</li>
  </ul>
</body>
</html>
 
<!-- 주석 -->

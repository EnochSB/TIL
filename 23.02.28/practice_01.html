<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .bar {
      background-color: rgb(98, 204, 190);
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 1000px;
      height: 60px;
      margin: auto;
      flex-wrap: wrap;
    }

    .item {
      margin-left: 25px;
      margin-right: 25px;
    }

  </style>
</head>
<body>
  <div class="bar">
    <div class="item">
      <p><strong>로고</strong></p>
    </div>
    <div class="item">
      <p><strong>로그인</strong></p>
    </div>
  </div>
</body>
</html>

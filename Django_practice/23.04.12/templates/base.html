<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'reviews:index' %}">Review</a>
        <div class="d-flex">
          {% if request.user.is_authenticated %}
            <div class="d-flex">
              <div class="mt-1"><span class="align-middle">{{ user }}님 안녕하세요.</span></div>
              <a class="btn btn-outline-secondary mx-3" href="{% url 'reviews:create' %}">리뷰작성</a>
              <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-outline-secondary" type="submit" value="로그아웃">
              </form>
            </div>
          {% else %}
            <div>
              <a class="btn btn-outline-secondary mx-3" href="{% url 'accounts:login' %}">로그인</a>
              <a class="btn btn-outline-secondary" href="{% url 'accounts:signup' %}">회원가입</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="p-5">
      {% block content %}{% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
